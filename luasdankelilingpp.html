<!DOCTYPE html>
<html>
    <head>
        <title>
            menghitung luas dan keliling persegi 
        </title>

        <style> 
            body
            {
                background-color: rgb(0, 255, 191);
            }
            h3
            {
                text-align: center;
            }
            div
            {
                margin: auto;
                width: 400px;
            }
            table
            {
                border-style: none;
                border-collapse: collapse;
                width: 100%;
            }
            th
            {
                background-color: blueviolet;
                border: none;
                font-size: 15px;
                font-family: cursive;
                padding: 10px;
                color: white;
            }
            td
            {
                color:blue;
                font-family: cursive;
                border: none;
            }
            input[type=text]
            {
                padding: 10px;
                width: 380px;
                height: 10px;
                border-style:solid;
                border-color:grey;
                font-size: 16px;

            }
            input[type=text]:disabled
            {
                background-color: aquamarine;
            }
            button
            {
                background-color: green;
                width: 100%;
                height: 30px;
                color:pink;
                border:none;
                font-size: 17px;
                cursor:pointer;
            }
            
        </style>

        <script type="text/javascript">
            function hitung()
            {
                var luas,keliling,panjang,lebar;

                panjang=parseInt(document.getElementById("panjang persegi").value);
                lebar=parseInt(document.getElementById("lebar persegi").value);

                 keliling=2 *(panjang*lebar);
                 luas= panjang*lebar;
                 
                 document.getElementById("keliling").value=keliling;
                 document.getElementById("luas").value=luas;
            }
            function hapus()
            {
                document.getElementById("keliling").value="";
                document.getElementById("luas").value="";
                document.getElementById("lebar persegi").value="";
                document.getElementById("panjang persegi").value="";
            }
        </script>
    

    </head>
    <body>
        <h3>Menghitung luas dan keliling persegi panjang</h3>
        
        <div>
            <table>
                <thead>
                    <tr>
                        <th>persegi panjang</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>masukan lebar persegi panjang</td>
                    </tr>
                    <tr>
                        <td><input type="text" id="lebar persegi"></td>
                    </tr>
                    <tr>
                        <td>masukan panjang persegi panjang</td>
                        
                    </tr>
                    <tr>
                        <td><input type="text" id="panjang persegi"> </td>
                    </tr>
                    <tr>
                        <td><button onclick="hitung()">hitung</button></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td>luas persegi panjang</td>
                    </tr>
                    <tr>
                        <td><input type="text" id="luas" disabled></td>
                    </tr>
                    <tr>
                        <td>keliling persegi panjang</td>
                    </tr>
                    <tr>
                        <td><input type="text" id="keliling" disabled></td>
                    </tr>

                    <tr>
                        <td><button onclick="hapus()">hapus</button></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </body>
</html>
